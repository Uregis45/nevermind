<!DOCTYPE html>
<html>
<head>
  <title>Knotware Engineers</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #053b30;
    }
    img {
      width: 160px;
      margin: 4%;
    }
    form {
      background: #03251a;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px #0c0101;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #msg {
      margin-top: 15px;
      color: rgb(124, 148, 167);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="logo">
  <h2>Knotware Engineers</h2>

  <form onsubmit="welcome(event)">
    <input id="name" placeholder="Your name" required>
    <button type="submit">Join</button>
  </form>

  <div id="msg"></div>

  <script>
    function welcome(e) {
      e.preventDefault();
      const name = document.getElementById("name");
      const msg = document.getElementById("msg");
      msg.textContent = `Welcome, ${name.value}. You're now part of Knotware Engineers!`;
    }
  </script>
</body>
</html>
